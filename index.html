<!DOCTYPE html>

 <head>
  <meta charset="utf-8">
  <title>Receta de patatas fritas de Adriana Suárez</title>
 </head>
 
 <body style="background-color:grey">
  <hl style="background-color:orange; font-size:50px">patatas fritas</hl>
  <p style="font-size:30px">REceta de patatas fritas caseras.</p>
  <img src="https://images.ecestaticos.com/NUGiyDG23xTz3Ft3uQKXWHB4pu4=/0x118:1282x841/1600x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F220%2F921%2F965%2F220921965911989acfa5ebedfbca3912.jpg" width="300" height="225" alt="patatas fritas con ajos.">
  <h2 style="color:blue; font-size:40px">Ingredientes</h2>
  <ul>
   <li>3 ó 4 patatas (300g.)</li>
   <li>4 dientes de ajo</li>
   <li>Aceite de oliva</li>
   <li>Sal</li>
  </ul>
  <h2 style="color:blue; font-size:40px">Elaboración (pasos)</h2>
  <ol>
   <li>Calentar aceite en una sartén.</li>
   <li>Añadir las patatas cortadas, la sal y los ajos.</li>
   <li>Freír al gusto.</li>
   <li>Servir en plato,</li>
  </ol>
  <hr>
 </body>
